<table class="table">
  <thead>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Phone</th>
    <th><a href="#/new"><i class="fa fa-plus"></i></a></th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="contact in contacts | filter:search | orderBy:'name'">
    <td>{{contact.firstname}}</td>
    <td>{{contact.lastname}}</td>
    <td>{{contact.phone}}</td>
    <td>
      <a ng-href="#/edit/{{contact.$id}}"><i class="fa fa-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
