<form name="myForm" class="col-md-4">

	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-user"></i></span>
		  <input type="text" name="firstname" ng-model='contact.firstname' class="form-control" placeholder="First name">
	</div>

	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-user"></i></span>
		  <input type="text" name="lastname" ng-model='contact.lastname' class="form-control" placeholder="Last name">
	</div>

	

	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-globe"></i></span>
		  <input type="text" name="address" ng-model='contact.address' class="form-control" placeholder="Address">
	</div>

	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
		  <input type="tel" name="phone" ng-model='contact.phone' class="form-control" placeholder="Phone">
	</div>

	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-envelope-square"></i></span>
		  <input type="email" name="email" ng-model='contact.email' class="form-control" placeholder="Email">
	</div>


	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-link"></i></span>
		  <input type="url" name="site" ng-model='contact.site' class="form-control" placeholder="URL">
	</div>


	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
		  <textarea name="notes" ng-model='contact.notes' class="form-control" placeholder="Notes"></textarea>
	</div>
	




	<a href="#/" class="btn">Cancel</a>
	<button ng-click="save()" ng-disabled="myForm.$invalid"
		class="btn btn-primary">Save</button>
	<button ng-click="destroy()"
		ng-show="contact.$id" class="btn btn-danger">Delete</button>	
</form>
